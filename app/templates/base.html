<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TaskHub{% endblock %}</title>
</head>
<body>
  <header>
    <h1>TaskHub</h1>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
