{% extends 'base.html' %}
{% block title %} Minhas Tarefas - TaskHub {$ endblock %}
{% block content %}
  <h2>Minhas Tarefas</h2>
  <a href="{{ url_for('tasks.create_task') }}">Nova Tarefa</a>
  <ul>
    {% for task in tasks %}
      <li>
        <strong>{{ task.title }}</strong> - 
        {% if task.done %}✅{% else %}❌{% endif %}
        <br>
        <a href="{{ url_for('tasks.edit_task', task_id=task.id) }}">Editar</a> |
        <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
          <button type="submit">Excluir</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
